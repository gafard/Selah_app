  android_alarm_manager_plus: ^5.0.0
  timezone: ^0.9.4

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^4.0.0
  build_runner: ^2.4.13
  hive_generator: ^2.0.1
  json_annotation: ^4.8.1
  json_serializable: ^6.7.1
  flutter_launcher_icons: ^0.14.4

flutter_launcher_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/icon/app_icon.png"
  min_sdk_android: 21
  remove_alpha_ios: true
  web:
    generate: true
    image_path: "assets/icon/app_icon.png"
    background_color: "#1553FF"
    theme_color: "#1553FF"
  windows:
    generate: true
    image_path: "assets/icon/app_icon.png"
    icon_size: 48
  macos:
    generate: true
    image_path: "assets/icon/app_icon.png"

flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/icons/
    - assets/audio/
    - assets/fonts/
    - assets/data/
    - assets/icon/
    - assets/jsons/
    - assets/bibles/lsg1910.json
    - assets/bibles/semeur.json
    - assets/bibles/francais_courant.json
    - assets/packs_real/
    - assets/bibles/
    - assets/db/
    - assets/theology/
    - assets/data/bsb_topical_index_optimized.json
    - assets/data/thomson_analysis.json
    - assets/data/biblical_timeline.json
    - assets/data/bible_versions_metadata.json
    - assets/data/treasury_crossref.json

  fonts:
    - family: Gilroy
      fonts:
        - asset: assets/fonts/Gilroy-Regular.ttf
        - asset: assets/fonts/Gilroy-Medium.ttf
          weight: 500
        - asset: assets/fonts/Gilroy-SemiBold.ttf
          weight: 600
        - asset: assets/fonts/Gilroy-Bold.ttf
          weight: 700
        - asset: assets/fonts/Gilroy-Heavy.ttf
          weight: 800
        - asset: assets/fonts/Gilroy-Black.ttf
          weight: 900
  
    - family: Inter
      fonts:
        - asset: assets/fonts/Inter-VariableFont_opsz,wght.ttf
  
    - family: Lora
      fonts:
        - asset: assets/fonts/Lora-VariableFont_wght.ttf
  
    - family: Roboto
      fonts:
        - asset: assets/fonts/Roboto-VariableFont_wdth,wght.ttf
  
    - family: Merriweather
      fonts:
        - asset: assets/fonts/Merriweather-VariableFont_opsz,wdth,wght.ttf
  
    - family: PT Serif
      fonts:
        - asset: assets/fonts/PTSerif-Regular.ttf